<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/darkmode.css">
    <script src="../static/js/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <header>
        <div class="menu" onmouseover="AtivarMenu()" onmouseout="DesativarMenu()">
            <span class="material-symbols-outlined">menu</span>
        </div>
        <p id="logo">What's Up?</p>
        <div onmouseover="ManterMenu()" onmouseout="SairMenu()" class="menu-close" id="menu">
            <p>Inglês</p>
            <p>Programação</p>
            <p>Livros</p>
        </div>
        <div class="opcoes">
            <span class="material-symbols-outlined">
                logout
            </span>
            <span onclick="MudarTema()" id="tema" class="material-symbols-outlined">
                light_mode
            </span>
        </div>
    </header>
    <section>
        <div class="AddListAndTask">
            <div id="AddList">
                <p>Adicionar Lista</p>
            </div>
            <div id="AddTask">
                <p>Adicionar Tarefa</p>
            </div>
        </div>
        <div class="Tasks">
            <div id="TaskTitle">
                <p>Programar</p>
            </div>
            <div id="Resources">
                <div id="Edit" title="Editar Tarefa">
                    <span class="material-symbols-outlined">edit</span>
                </div>
                <div id="Info" title="Descrição e Data De Criação">
                    <span class="material-symbols-outlined">info</span>
                </div>
                <div id="Delete" title="Deletar Tarefa">
                    <span class="material-symbols-outlined">delete</span>
                </div>
                <div id="Check" title="Checkar Tarefa">
                    <span class="material-symbols-outlined">check</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
