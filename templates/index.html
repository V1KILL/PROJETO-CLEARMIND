<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/darkmode.css">
    <link rel="stylesheet" href="../static/css/responsive.css">
    <link rel="stylesheet" href="../static/css/animation.css">
    <script src="../static/js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <header>
        <div class="menu" onmouseover="AtivarMenu()" onmouseout="DesativarMenu()">
            <span class="material-symbols-outlined">menu</span>
        </div>
        <p id="logo">What's Up?</p>
        <div onmouseover="ManterMenu()" onmouseout="SairMenu()" class="menu-close" id="menu">
            <p> <span class="material-symbols-outlined">delete</span></p>
            <p><span class="material-symbols-outlined">delete</span></p>
            <p><span class="material-symbols-outlined">delete</span></p>
        </div>
        <div class="opcoes">
            <span class="material-symbols-outlined">
                logout
            </span>
            <span onclick="MudarTema()" id="tema" class="material-symbols-outlined">
                light_mode
            </span>
        </div>
    </header>
    <section>
        <div class="AddListAndTask">
            <div onclick="AdicionarLista()" id="AddList">
                <p>Criar Lista</p>
            </div>
            <div onclick="AdicionarTarefa()" id="AddTask">
                <p>Fixar Tarefa</p>
            </div>
        </div>
        <div class="Tasks">
            <div id="TaskTitle">
                <p>Programar</p>
            </div>
            <div id="Resources">
                <div onclick="EditarTarefa()" id="Edit" title="Editar Título">
                    <span class="material-symbols-outlined">edit</span>
                </div>
                <div onclick="DescricaoTarefa()" id="Info" title="Descrição e Data De Criação">
                    <span class="material-symbols-outlined">info</span>
                </div>
                <div onclick="DeletarTarefa()" id="Delete" title="Deletar Tarefa">
                    <span class="material-symbols-outlined">delete</span>
                </div>
                <div onclick="CheckarTarefa()" id="Check" title="Checkar Tarefa">
                    <span class="material-symbols-outlined">check</span>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
