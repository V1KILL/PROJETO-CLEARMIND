<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/css/account.css">
    <link rel="stylesheet" href="../static/css/responsive.css">
    <link rel="stylesheet" href="../static/css/animation.css">
</head>
<body>
    <section id="CandLogin">
        <div class="form">
            <h1>Cadastro</h1>
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Nome de usuario" required minlength="8">
                <input type="password" name="password" id="password" placeholder="Senha" required minlength="8">
                <input type="password" name="password2" id="password2" placeholder="Repetir Senha" required minlength="8">
                <div>
                    {% for message in messages %}
                    <h3 class="messages">{{message}}</h3>
                    {% endfor %}
                </div>
                <a href="signin">Eu tenho uma conta</a>
                <a href="/recruiter">Entrar como recrutador</a>
                <input id="submit" type="submit" value="Cadastrar">
            </form>
        </div>
        
    </section>
</body>
</html>
